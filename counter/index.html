<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>

    <div class="energy-meter clearfix">

        <div class="energy-meter__item energy-meter__item_led">

            <div class="energy-meter__device">

                <div class="energy-meter__reel energy-reel">

                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers energy-reel__numbers_last"></div>

                    <div class="energy-reel__shadow"></div>

                </div>

                <div class="energy-meter__path"></div>
                <div class="energy-meter__track">
                    <div class="energy-meter__tracker"></div>
                </div>

            </div>

        </div>

        <div class="energy-meter__sign_more"></div>

        <div class="energy-meter__item energy-meter__item_lum">

            <div class="energy-meter__device">

                <div class="energy-meter__reel energy-reel">

                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers"></div>
                    <div class="energy-reel__numbers energy-reel__numbers_last"></div>

                    <div class="energy-reel__shadow"></div>

                </div>

                <div class="energy-meter__path"></div>
                <div class="energy-meter__track">
                    <div class="energy-meter__tracker"></div>
                </div>

            </div>

        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="counter.js"></script>
    
</body>

</html>
