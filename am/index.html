<!doctype html>
<!--[if lt IE 7]>     <html class="lt-ie9 ie6 lt-ie8 lt-ie7" lang="ru"><![endif]-->
<!--[if IE 7]>        <html class="lt-ie9 ie7 lt-ie8"        lang="ru"><![endif]-->
<!--[if IE 8]>        <html class="lt-ie9 ie8"               lang="ru"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <title>AM.ru</title>
    <link rel="stylesheet" href="am.css">
</head>

<body>
    
    <div class="wrapper clearfix">
        <div class="ulist-box"></div>

        <div class="jform">
            <div class="jform-field-box clearfix">
                <div class="jform-field-corner-left"></div>
                <div class="jform-field-corner-right"></div>
                <div class="jform-field-inner-bck"></div>
                <input type="text" class="jform-field" placeholder="Поиск">
                <span class="jform-btn">
                    <span class="jform-btn-corner-left"></span>
                    <span class="jform-btn-inner">Найти</span>
                    <span class="jform-btn-corner-right"></span>
                </span>
            </div>
            <p class="jform-title">Искать только в категориях:</p>
            <div class="jform-inner clearfix"></div>
        </div>

    </div>

    <script id="yabble-tmpl-border-radius" type="text/x-jquery-tmpl">
        <span class="yabble ${clsId}" data-id="${id}">
            ${title}<i class="yabble-close"></i>
        </span>
    </script>

    <script id="yabble-tmpl-no-border-radius" type="text/x-jquery-tmpl">
        <span class="yabble ${clsId}" data-id="${id}">
            <span class="ulist-corner-left"></span>
            <span class="yabble-inner">${title}</span>
            <i class="yabble-close"></i>
            <span class="ulist-corner-right"></span>
        </span>  
    </script>

    <script id="ulist-tmpl-border-radius" type="text/x-jquery-tmpl">
        <div class="ulist">
            <div class="ulist-title">
                <i class="ulist-icon-arrow"></i>
                <span>${title}</span>
                <i class="ulist-icon-control"></i>
            </div>
            <ul class="ulist-list">
                {{each childs}}
                {{if $index < childs.length - 1}}
                <li class="ulist-item ${$item.getActiveCls($index)}"><i></i>${title}</li>
                {{else}}
                <li class="ulist-item ${$item.getActiveCls($index)} ulist-item-last"><i></i>${title}</li>
                {{/if}}
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="ulist-tmpl-no-border-radius" type="text/x-jquery-tmpl">
        <div class="ulist">
            <div class="ulist-title clearfix">
                <i class="ulist-corner-left"></i>
                <i class="ulist-corner-right"></i>
                <div class="ulist-title-inner">
                    <i class="ulist-icon-arrow"></i>
                    <span>${title}</span>
                    <i class="ulist-icon-control"></i>
                </div>
            </div>
            <ul class="ulist-list">
                {{each childs}}
                {{if $index < childs.length - 1}}
                <li class="ulist-item ${$item.getActiveCls($index)}"><i></i>${title}</li>
                {{else}}
                <li class="ulist-item ${$item.getActiveCls($index)} ulist-item-last">
                    <span class="ulist-corner-left"></span>
                    <div class="ulist-item-inner">
                        <i class="ulist-item-state"></i>${title}
                    </div>
                    <span class="ulist-corner-right"></span>
                </li>
                {{/if}}
                {{/each}}
            </ul>
        </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jquery.tmpl.js"></script>
    <script src="placeholder.js"></script>
    <script src="am.js"></script>
    <script src="am.master.js"></script>

</body>

</html>
