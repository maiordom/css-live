<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sprite</title>
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/jquery.jscrollpane.css">
</head>

<body>

    <div class="wrapper clearfix">
        <div class="css-view-box">
            <div class="css-description">
                <h1 class="css-description-header">CSS Panel</h1>                
            </div>
            <div class="css-view-scroll">
                <div class="css-view-inner clearfix"></div>
            </div>
        </div>
        <div class="canvas-box"></div>
    </div>

    <script type="text/template" id="tmpl-css-element">
    <span class="css-element-title"><%= name %></span>
    <span>{</span>
    <% for ( var key in props ){ %>
    <div class="css-element-pair css-element-pair-<%= key %>">
        <span class="css-element-key"><%= key %>:</span>
        <span class="css-element-value"><%= props[key] %>;</span>
    </div>
    <% } %>
    <span>}</span>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/scrollpane/jquery.jscrollpane.js"></script>
    <script src="js/scrollpane/jquery.mousewheel.js"></script>

    <script>
        Sprite = {
            View: {},
            Model: {},
            Collection: {}
        };
    </script>
    <script src="js/sprite.canvas-pane.js"></script>
    <script src="js/sprite.js"></script>
</body>

</html>
